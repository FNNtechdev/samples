<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthSpot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #e0f7fa, #1565c0);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.5s, color 0.5s;
    }

    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(21, 101, 192, 0.9);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .logo i {
      margin-right: 0.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    nav a:hover {
      background-color: #ffeb3b;
      color: #0d47a1;
      box-shadow: 0 0 10px rgb(77, 59, 13);
    }

    .toggle {
      background: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      color: #1565c0;
      transition: background 0.3s;
    }

    .toggle:hover {
      background: #ffeb3b;
      color: #000;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .hero {
      text-align: center;
      margin-top: 10vh;
      padding: 2rem;
      flex-grow: 1;
}


    .hero h1 {
      font-size: 3rem;
      color: royalblue;
    }

    .typing {
      font-size: 1.2rem;
      margin: 1rem 0;
      height: 3rem;
    }

    .subtext {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .cta-btn {
      background: #fff;
      color: #1565c0;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-btn:hover {
      background: #ffeb3b;
      color: #000;
      box-shadow: 0 0 10px #ffeb3b;
    }

    footer {
      text-align: center;
      background-color: #0d47a1;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      font-size: 1.5rem;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-decoration: none;
      z-index: 999;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        position: absolute;
        top: 70px;
        right: 0;
        background-color: rgba(21, 101, 192, 0.95);
        flex-direction: column;
        width: 100%;
        padding: 1rem 0;
        text-align: center;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-stethoscope"></i> HealthSpot
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav id="nav-menu">
      <a href="about.html">About</a>
      <a href="diseases.html">Diseases</a>
      <a href="articles.html">Articles</a>
      <a href="connect.html">Connect</a>
    </nav>
    <button class="toggle" onclick="toggleMode()">
      <i class="fas fa-adjust"></i>
    </button>
  </header>

  <section class="hero">
    <h1>Welcome to HealthSpot</h1>
    <div class="typing" id="typing"></div>
    <p class="subtext">Trusted by young minds across the world.</p>
    <a href="about.html"><button class="cta-btn">Learn More</button></a>
  </section>

  <a href="https://wa.me/254724986797" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>

  <footer>
    &copy; 2025 HealthSpot. All rights reserved.
  </footer>

  <script>
    // Typing Animation
    const text = "What if there was a solution to diseases, poor nutrition, and the impact of an unhealthy lifestyle?";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 50);
      }
    }
    type();

    // Light/Dark Mode Toggle
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Mobile Menu Toggle
    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("active");
    }
  </script>
</body>
</html>
